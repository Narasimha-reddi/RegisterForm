<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API with Actions</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: beige;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-refresh { background-color: #007bff; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-add { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <h2>Fetch API Data</h2>
    <div id="cardContainer"></div>
    
    <script>
        function fetchData() {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => displayData(json));
        }

        function displayData(data) {
            const container = document.getElementById("cardContainer");
            container.innerHTML = `
                <div class="card">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <button class="btn-refresh" onclick="fetchData()">Refresh</button>
                    <button class="btn-delete" onclick="deleteData()">Delete</button>
                    <button class="btn-add" onclick="addData()">Add</button>
                </div>
            `;
        }

        function deleteData() {
            document.getElementById("cardContainer").innerHTML = "";
        }

        function addData() {
            alert("Add functionality can be implemented as needed.");
        }

        window.onload = fetchData;
    </script>
</body>
</html>
