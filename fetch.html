<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API with Actions</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: beige;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        button, select {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-refresh { background-color: blue; color: white; }
        .btn-delete { background-color: red; color: white; }
    </style>
</head>
<body>
    <h2>Fetch API Data</h2>
    <label for="userSelect">Select User ID: </label>
    <select id="userSelect" onchange="fetchData()">
        <option value="1">User 1</option>
        <option value="2">User 2</option>
        <option value="3">User 3</option>
        <option value="4">User 4</option>
        <option value="5">User 5</option>
    </select>

    <div id="cardContainer"></div>

    <script>
        function fetchData() {
            const userId = document.getElementById("userSelect").value;
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => response.json())
                .then(data => displayData(data))
                .catch(error => console.error("Error fetching data:", error));
        }

        function displayData(data) {
            const container = document.getElementById("cardContainer");
            container.innerHTML = `
                <div class="card">
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Username:</strong> ${data.username}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <button class="btn-refresh" onclick="fetchData()">Refresh</button>
                    <button class="btn-delete" onclick="deleteData()">Delete</button>
                </div>
            `;
        }

        function deleteData() {
            document.getElementById("cardContainer").innerHTML = "";
        }

        window.onload = fetchData;
    </script>
</body>
</html>
