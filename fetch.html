<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API CRUD</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }
        .card {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        button {
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-refresh { background-color: blue; color: white; }
        .btn-delete { background-color: red; color: white; }
        .btn-add { background-color: green; color: white; }
        #cardContainer {
            margin-top: 20px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fetch API Data</h2>
        <div class="controls">
            <label for="userSelect">Select User: </label>
            <select id="userSelect" onchange="fetchData()">
                <option value="">Loading users...</option>
            </select>
            <button class="btn-add" onclick="addPost()">Add Post</button>
        </div>
        <div id="cardContainer"></div>
    </div>
    <script>
        let users = [];

        async function fetchUsers() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/users");
                users = await response.json();
                const userSelect = document.getElementById("userSelect");
                userSelect.innerHTML = users.map(user => 
                    `<option value="${user.id}">${user.username} (user-id: ${user.id})</option>`
                ).join('');
                fetchData();
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

        async function fetchData() {
            const userId = document.getElementById("userSelect").value;
            if (!userId) return;

            try {
                const [userResponse, postsResponse] = await Promise.all([
                    fetch(`https://jsonplaceholder.typicode.com/users/${userId}`),
                    fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
                ]);
                
                const userData = await userResponse.json();
                const postsData = await postsResponse.json();
                
                displayData(userData, postsData);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayData(user, posts) {
            const container = document.getElementById("cardContainer");
            let postsHTML = posts.map(post => `
                <div class="card" id="post-${post.id}">
                    <p><strong>Title:</strong> ${post.title}</p>
                    <p><strong>Body:</strong> ${post.body}</p>
                    <button class="btn-delete" onclick="deletePost(${post.id})">Delete</button>
                    <button class="btn-refresh" onclick="updatePost(${post.id})">Update</button>
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="card">
                    <p><strong>Username:</strong> ${user.username}</p>
                    <p><strong>User ID:</strong> ${user.id}</p>
                </div>
                ${postsHTML}`;
        }

        async function addPost() {
            const userId = document.getElementById("userSelect").value;
            if (!userId) {
                alert("Please select a user.");
                return;
            }

            const newPost = {
                title: "New Post",
                body: "This is a new post.",
                userId: userId
            };
            
            const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newPost)
            });
            
            const data = await response.json();
            alert("Post added: " + JSON.stringify(data));
            fetchData();
        }

        async function updatePost(postId) {
            const userId = document.getElementById("userSelect").value;
            if (!userId) return;

            const updatedPost = {
                title: "Updated Post",
                body: "This post has been updated.",
                userId: userId
            };
            
            const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedPost)
            });
            
            const data = await response.json();
            alert("Post updated: " + JSON.stringify(data));
            fetchData();
        }

        async function deletePost(postId) {
            await fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`, { method: "DELETE" });
            const postElement = document.getElementById(`post-${postId}`);
            if (postElement) {
                postElement.remove();
            }
            alert("Post deleted successfully");
        }
        window.onload = fetchUsers;
    </script>
</body>
</html>
